<!DOCTYPE html>

	<meta charset = "UTF-8">

<body>
<script>
	// *Через Array.prototype. створити власний foreach, filter

	Array.prototype.myForEach = function (predicate) {
		const arr = this;
		for (const item of this) {
			if (predicate(item)) {
				arr.push(item);
			} 
		}
		return arr;
	};
	[true, 'string', false, 44].myForEach((x) => console.log(typeof x));

</script>
</body>
