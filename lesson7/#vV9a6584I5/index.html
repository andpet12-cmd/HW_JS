<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // - Створити функцію конструктор яка дозволяє створювати об'єкти car, з властивостями модель, виробник, рік випуску,
    // максимальна швидкість, об'єм двигуна. додати в об'єкт функції:
    // -- drive () - яка виводить в консоль `їдемо зі швидкістю ${максимальна швидкість} на годину`
    // -- info () - яка виводить всю інформацію про автомобіль в форматі `назва поля - значення поля`
    // -- increaseMaxSpeed (newSpeed) - яка підвищує значення максимальної швидкості на значення newSpeed
    // -- changeYear (newValue) - змінює рік випуску на значення newValue
    // -- addDriver (driver) - приймає об'єкт який "водій" з довільним набором полів, і додає його в поточний об'єкт car

    function Car(model, producer, year, maxSpeed, engineVolume) {
        this.model = model
        this.producer = producer
        this.year = year
        this.maxSpeed = maxSpeed
        this.engineVolume = engineVolume
        this.drive = function () {
            console.log(`їдемо зі швидкістю ${this.maxSpeed} на годину`)
        };
        this.info = function () {
            for (const key in this) {
                console.log(key, this[key]);
            }
        };
        this.increaseMaxSpeed = function (speedToAdd) {
            if (speedToAdd > 0) this.maxSpeed = this.maxSpeed + speedToAdd;
        };
        this.changeYear = function (newYear) {
            if (newYear > 1815) this.year = newYear;
        };
        this.addDriver = function (driver) {
            if (driver) this.addDriver = driver;

        };
    }

    const car = new Car('audi', 'germany', 2018, 266, 3);
    console.log(car);

    car.drive();
    car.info();
    car.increaseMaxSpeed(100);
    car.changeYear(2000);
    car.addDriver({});
    console.log(car);


</script>
</body>
</html>
