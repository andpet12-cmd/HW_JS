<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const swap = (arr, i1, i2) =>
            (i1 < arr.length && i2 < arr.length)
                    ? ([arr[i1], arr[i2]] = [arr[i2], arr[i1]], arr)
                    : -Infinity;
    console.log(swap([11, 22, 33, 44], 0, 1));

</script>
</body>
</html>
