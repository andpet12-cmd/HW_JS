<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const foobar = arrayOfPrimitives => {
        document.write(`<ul>`);
        arrayOfPrimitives.forEach(item => {
            document.write(`<li>${item}</li>`);
        });
        document.write(`</ul>`);
    }
    foobar([1122, 123, 1234, 456, 25, 3, 'adsd', true]);

</script>
</body>
</html>
