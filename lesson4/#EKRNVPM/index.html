<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function sum(arr) {
        let basket = 0;
        for (const item of arr) {
            basket = basket + item;
        }
        return basket;
    }

    console.log(sum([1, 2, 10]));

</script>
</body>
