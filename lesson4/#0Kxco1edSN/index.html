<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function foobar(text, counter) {
        document.write('<ul>');
        for (let i = 0; i < counter; i++) {
            document.write(`<li>${text}</li>`);
        }
        document.write('</ul>');
    }

    foobar('okten', 10);

</script>
</body>
</html>
