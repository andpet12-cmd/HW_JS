<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function swap(arr, i1, i2) {
        if (i1 < arr.length && i2 < arr.length) {

            let temp = arr[i1];
            arr[i1] = arr[i2];
            arr[i2] = temp;

            return arr;
        }
        return -Infinity;
    }

    console.log(swap([11, 22, 33, 44], 0, 1));

</script>
</body>
</html>
