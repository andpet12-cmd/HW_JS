<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let day = +prompt('Enter number');
    if (day >= 1 && day <= 10) {
        console.log('First decade');
    } else if (day >= 10 && day <= 20) {
        console.log('Second decade');
    } else if (day >= 20 && day <= 31) {
        console.log('Third decade');
    }


</script>

</body>
</html>
