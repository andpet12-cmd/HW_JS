<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let time = +prompt('Enter number');
    if (time >= 0 && time < 15) {
        console.log('First quarter');
    } else if (time >= 15 && time < 30) {
        console.log('Second quarter');
    } else if (time >= 30 && time < 45) {
        console.log('Third quarter');
    } else if (time >= 45 && time <= 59) {
        console.log('Fourth quarter');
    }

</script>

</body>
</html>
