<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let dayNumber = parseInt(prompt('Enter the day of the week number (from 1 to 7):'));

    switch (dayNumber) {
        case 1:
            console.log('Monday');
            console.log('Monday');
            console.log('Monday');
            break;
        case 2:
            console.log('Tuesday');
            break;
        case 3:
            console.log('Wednesday');
            console.log('Wednesday');
            break;
        case 4:
            console.log('Thursday');
            break;
        case 5:
            console.log('Friday');
            break;
        case 6:
            console.log('Saturday');
            break;
        case 7:
            console.log('Sunday');
            break;
        default:
            console.log('Invalid day of the week number');
            break;
    }
</script>

</body>
</html>
